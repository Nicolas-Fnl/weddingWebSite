<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <script>
        // GitHub Pages hack pour URLs propres sans .html
        // Redirige automatiquement /page vers /page.html
        (function() {
            const path = window.location.pathname;

            // Si l'URL ne se termine pas par .html et n'est pas la racine
            if (!path.endsWith('.html') && !path.endsWith('/') && path !== '/') {
                // Rediriger vers la mÃªme URL avec .html
                window.location.replace(path + '.html' + window.location.search + window.location.hash);
            }
        })();
    </script>
</head>
<body>
    <p>Redirection en cours...</p>
</body>
</html>
